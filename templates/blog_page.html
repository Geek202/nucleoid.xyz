{% extends "blog.html" %}

{% block content %}
<h1 class="title">{{page.title}}</h1>
<h3 class="date">{{page.date}}</h3>
{% if page.extra.image %}
<img src="{{get_url(path=page.extra.image)}}" class="header_image">
{% endif %}
<hr>
<div id="text">
  {{ page.content | safe }}
</div>
{% endblock body %}
